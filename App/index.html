<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <title>Github Profile Finder</title>
    <link rel="stylesheet" href="https://bootswatch.com/slate/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Navbar  -->
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">Github Profile Finder</a>
            </div>
        </div>
    </nav>

    <!-- Search Container -->
    <div class="container search">
        <div class="search-container container">
            <h3>Search Github Users Profile</h3>
            <p class="lead">Enter username to get users info and repos.</p>
            <input id="search-user" class="form-control" placeholder="Github Username....">
        </div>
        <br>

        <div id="profile">

        </div>
    </div>


    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Bootstrap javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Javascript file -->
    <script type="text/javascript" src="javascript/script.js"></script>
</body>
</html>
